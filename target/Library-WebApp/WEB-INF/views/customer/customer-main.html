<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <h3>Customers:</h3>
    <div th:each="customer : ${customers}">
        <a th:href="@{/customer/{id}(id=${customer.getId()})}">
            [[${customer.getFirstname()}]] [[${customer.getLastname()}]], [[${customer.getEmail()}]]
        </a>
    </div>
</body>
</html>
