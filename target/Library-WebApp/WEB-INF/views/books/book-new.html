<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
    <form th:method="POST" th:action="@{/books}" th:object="${book}">
        <label for="name">Name</label>
        <input type="text"  th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

        <br/>

        <label for="author">Author</label>
        <input type="text" th:field="*{author}" id="author"/>
        <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author error</div>

        <br/>

        <label for="year">Year date</label>
        <input type="date" th:field="*{year}" id="year"/>
        <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year error</div>

        <br/>

        <label for="amount">Amount</label>
        <input type="text" th:field="*{amount}" id="amount"/>
        <div style="color:red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount error</div>

        <br/>

        <input type="submit" value="Add book"/>
    </form>
</body>
</html>
