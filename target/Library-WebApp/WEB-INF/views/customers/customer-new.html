<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
</head>
<body>
    <form th:method="POST" th:action="@{/customers}" th:object="${customer}">
        <label for="firstname">Firstname</label>
        <input type="text"  th:field="*{firstname}" id="firstname"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname error</div>

        <br/>

        <label for="lastname">Lastname</label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname error</div>

        <br/>

        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

        <br/>

        <label for="bdate">Birth date</label>
        <input type="date" th:field="*{bdate}" id="bdate"/>
        <div style="color:red" th:if="${#fields.hasErrors('bdate')}" th:errors="*{bdate}">Bdate error</div>

        <br/>

        <label for="passport">Passport</label>
        <input type="text" th:field="*{passport}" id="passport"/>
        <div style="color:red" th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}">Passport error</div>

        <br/>

        <label for="address">Address</label>
        <input type="text" th:field="*{address}" id="address"/>
        <div style="color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address error</div>

        <br/>

        <input type="submit" value="Add customer"/>
    </form>
</body>
</html>
