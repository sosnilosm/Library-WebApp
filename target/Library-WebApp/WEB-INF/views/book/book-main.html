<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h3>Books:</h3>
    <div th:each="book : ${books}">
        <a th:href="@{/book/{id}(id=${book.getId()})}">[[${book.getName()}]], [[${book.getAuthor()}]], [[${book.getYear()}]]</a>
    </div>
</body>
</html>
