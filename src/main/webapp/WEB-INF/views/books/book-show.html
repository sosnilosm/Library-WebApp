<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
</head>
<body>
    <a th:href="@{/books/}">
        <input type="submit" value="Books"/>
    </a>

    <hr/>

    <h3>Book([[${book.getId()}]]):</h3>
    <p th:text="${book.getName()}">VALUE</p>
    <p th:text="${book.getAuthor()}">VALUE</p>
    <p th:text="${book.getYear()}">VALUE</p>

    <hr/>

    <form th:method="POST" th:action="@{/books/{id}/issue(id=${book.getId()})}">
        <label for="customer">Issue to the customer: </label>
        <select th:object="${customer}" th:field="*{id}" id="customer">
            <option th:each="customer : ${customers}"
                    th:value="${customer.getId()}"
                    th:text="${customer.getEmail()}">
                VALUE
            </option>
        </select>
        <input type="submit" value="Issue"/>
    </form>

    <hr/>

    <a th:href="@{/books/{id}/edit(id=${book.getId()})}">
        <input type="submit" value="Edit"/>
    </a>

    <form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
